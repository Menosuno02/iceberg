{% extends "blog/base.html" %}
{% block title %}
  Borrar post
{% endblock title %}
{% block content %}
  <div class="content-section">
    <form action="" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Borrar post</legend>
        <h2>¿Seguro que quieres borrar tu post "{{ object.title }} ?"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Sí</button>
        <a class="btn btn-outline-secondary"
            href="{% url 'post-detail' object.id %}">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock content %}
